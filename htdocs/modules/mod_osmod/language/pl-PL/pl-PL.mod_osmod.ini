MOD_OSMOD_MP_PINS_DESC="Stwórz pinezki: #pin1{ (lat,lon), #custompin1, {#popup1, click} };<ul><li>(lat,lon) - <i>Współrzędne: latitude & longitude</i></li><li>#custompin1 - <i>OPCJA niestandardowy styl pinezki</i></li><li>{#popup, click} - <i>OPCJA popup: Pokaż porzez kliknięcie 'click' lub natychmiast 'immediately'</i></li></ul>Definicje zawsze zaczynają się od # i kończą ;. Parametry są w środku {}. Parametry mogą być łączone {}. Niestandardowe pinezki i popupy  są definiowane poprzez okienka tekstowe poniżej. Przykład minimalny: #pin1{(100,50.4),,};<br><b>UWAGA:</b> Nie można otworzyć więcej niż jednego okienka w tym samym czasie!"
MOD_OSMOD_MP_CUSTOMS="Niestandardowy styl pinezki"
MOD_OSMOD_MP_CUSTOMS_DESC="<tt>#customStyle1{&quot;pinimage&quot;, (wxh), &quot;shadowimage&quot;, (wxh), (wxh), (wxh)};</tt><br>czy<br><tt>#customStyle1{&quot;pinimage&quot;, (wxh), &quot;shadowimage&quot;, (wxh), (wxh), (wxh), (wxh)};</tt><ul><li>&quot;pinimage&quot; - <i>Plik obrazka pinezki</i></li><li>(wxh) - <i>Wymiary obrazka w pikselach: 24x24</i></li><li>&quot;shadowimage&quot; - <i>Plik obrazka cienia pinezki</i></li><li>(wxh) - <i>Rozmiar obrazka w pikselach: 24x24</i></li><li>(wxh) - <i>Przesunięcie pinezki: miejsce styku pinezki z mapą. 0x0 jest lewym górnym rogiem. Przykład: 12x24</i></li><li>(wxh) - <i>Przesunięcie popup: Miejsce styku popupa z pinezką. 0x0 jest miejscem styku pinezki. Przykład: 0x-24</i></li><li><strong>optional</strong><br>(wxh) - <i>Shadow offset: Where the pin hits the map. 0x0 ist the top-left corner. If not set, pin point offset is used. Example: 12x24</li></ul>Definicje zawsze zaczynają się od # i kończą ;. Parametry są między {}."
MOD_OSMOD_MP_POPUPS="Popupy"
MOD_OSMOD_MP_POPUPS_DESC="zawartość popup: #popup1{bla &lt;b&gt;bla&lt;/b&gt; bla};<br><br>Definicje zawsze zaczynają się od # i kończą  ;. Parametry są miedzy {}. HTML jest dozwolony. Proszę nie używać klamr {} w tekście."

