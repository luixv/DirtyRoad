MOD_OSMOD_DESCRIPTION="<h1>Pomoc</h1><h2>Przesunięcie ikony</h2><img src="../media/mod_osmod/images/custom_marker_help.png"><h3>Przesunięcie pinezki</h3><p>Ta opcja określa punkt, w którym pinezka uderza w mapę. 0x0 stanowi lewy górny róg (patrz b)). Oczywiście istnieje różnica między domyślną pinezką i celownikiem.</p><h3>Przesunięcie popup</h3><p>Szczyt wyskakującego okienka (popup) nie powinien zaczynać się w miejscu styku z mapą. W tym przypadku przesunięcie rozpoczyna się w punkcie przesunięcia pinezki (patrz c)). Jeśli użyjesz domyślnej pinezki i ustawisz przesunięcie okienka na 0x0, popup ukryje pinezkę.</p>     <hr>     <h2>Przykłady dodatkowych pinezek </h2><h3>standardowa pinezka bez wyskakującego okienka</h3><p>Piny:<br><tt>#onlypin{(49.593735,18.012013),,};</tt></p><p>Niestandardowe pinezki:<br><tt></tt></p><p>Popupy:<br><tt></tt></p><hr><h3>standardowa pinezka z popupem</h3><p>Pinezki:<br><tt>#onlypin{(49.593735,18.012013),,{#popup,click}};</tt></p><p>Niestandardowe pinezki:<br><tt></tt></p><p>Popupy:<br><tt>#popup{Hello <b>World</b>};</tt></p><hr><h3>Niestandardowa pinezka bez popup</h3><p>Pinezki:<br><tt>#onlypin{(49.593735,18.012013),#custom,};</tt></p><p>niestandardowe pinezki:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popupy:<br><tt></tt></p><hr><h3>niestandardowa pinezka z okienkiem</h3><p>Pinezki:<br><tt>#onlypin{(49.593735,18.012013),#custom,{#popup,click}};</tt></p><p>Niestandardowe pinezki:<br><tt>#custom{&quot;images/banners/osmbanner1.png&quot;, (24x24), &quot;&quot;, (0x0), (12x24), (0x-20)};</tt></p><p>Popupy:<br><tt>#popup{Hello <b>World</b>};</tt></p>"

