MOD_RELATED_XML_DESCRIPTION="Acest modul afişează alte articole asemănătoare celor care sunt  vizualizate acum. Aceste relaţii sunt stabilite de către cuvintele cheie. <br />Toate cuvintele cheie ale articolului de faţă sunt căutate printre toate cuvintele cheie ale altor articole publicate. De exemplu, dacă aveti un articol \"Papagali\" și un altul \"Kakadu\", iar amândouă conțin cuvântul cheie \"papagal\", atunci modulul de înrudire îl va afișa pe fiecare în pagina celuilalt."

