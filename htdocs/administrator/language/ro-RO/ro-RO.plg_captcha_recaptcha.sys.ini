PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Acest plugin folosește serviciul reCAPTCHA pentru a preveni spam-ul în timpul digitalizării cărților, ziarelor și a vechilor emisiuni radio. Pentru a procura o cheie publică și una privată pentru site-ul dvs, mergeți la <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. Pentru a folosi serviciul la setarea conturilor noi, mergeți la Opțiuni în Managerul de utilizatori și selectați reCaptcha ca și Captcha."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"

