PLG_QUICKICON_PHPVERSIONCHECK="Iconiță rapidă - Verificare versiune PHP"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Versiunea dvs. PHP, %1$s, primeşte în acest moment doar actualizările de securitate de la proiectul PHP. Acest lucru înseamnă că versiunea dvs. PHP nu va mai fi suportată în curând. Vă recomandăm să planificați o actualizare la o versiune mai nouă de PHP, înainte de a ajunge la sfârşitul suportului în %2$s. Joomla va fi mai rapid şi mai sigur dacă faceţi upgrade la o versiune mai nouă de PHP. Vă rugăm să contactaţi gazda dvs. pentru instrucțiuni privind actualizarea."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Am detectat că serverul dvs. folosește PHP %1$s, care este învechit și nu mai primește actualizări de securitate oficiale de la dezvoltatori. Proiectul Joomla! recomandă actualizarea site-ului la PHP %2$s sau mai recent care va primi actualizări de securitate cel puțin până în %3$s. Vă rugăm să solicitați gazdei dvs. să seteze PHP %2$s sau o versiune mai nouă ca versiune implicită pentru site-ul dvs. În cazul în care gazda dvs. este deja la PHP %2$s vă rugăm să activaţi PHP %2$s în rădăcina site-ului şi directoarele 'administrator' - de obicei puteţi face acest lucru și singuri printr-un instrument în panoul de control de al domeniului, dar este mai bine să solicitați asta companiei de găzduire dacă nu sunteţi sigur."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Verifică starea suportului pentru versiunea dvs PHP şi ridică un avertisment în cazul în care nu este pe deplin suportată."

