COM_CPANEL_MESSAGES_TITLE="Aveți mesaje post-instalare"
COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla este acum livrat cu câteva măsuri de securitate în fișierele htaccess.txt și web.config.txt. Aceste modificări dezactivează facilitatea MIME-type sniffing din browser-e. Sniffing-ul duce la anumiți vectori de atac prin care scripturi din formate de fișiere de altfel benigne (de ex. imagini) pot fi executate și pot duce la vulnerabilități Cross-Site-Scripting.</p><p>Echipa de securitate vă recomandă să aplicați manual modificările pentru fișierele existente .htaccess sau web.config, deoarece acestea nu pot fi actualizate automat.</p><p><strong>Modificări pentru .htaccess</strong><br />Adăugați următoarele linii înainte de \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Modificări pentru web.config</strong><br />Adăugați următoarele linii chiar după \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Actualizare de securitate .htaccess & web.config"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator nu este compatibil cu Joomla! Făcând click pe butonul Schimbă în Fișier cache de mai jos veți schimba gestionarul de cache în fișier. Dacă doriți să folosiți un alt gestionar de cache, vă rugăm să îl schimbați în pagina de Configurare Globală."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Schimbă în Fișier"
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator nu este compatibil cu Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="În Joomla! 3.4 a fost adusă o modificare fișierelor .htaccess și web.config pentru a interzice implicit listarea directoarelor. Utilizatorii sunt încurajați să implementeze modificarea în fișierele lor. Accesați <a href=\"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess\">această pagină</a> pentru mai multe informații."
COM_CPANEL_MSG_HTACCESS_TITLE="Actualizare .htaccess & web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pregătiți-vă pentru noua Versiune majoră Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Începând cu Joomla! 4.0 creștem cerințele minime pentru server-e. Dacă vedeţi acest mesaj, configurația curentă nu satisface aceste noi cerințe minime.</p><p><a href=\"https://developer.joomla.org/news/788-joomla-4-on-the-move.html\"><strong>Cerinţele minime</strong></a> sunt următoarele:</p><ul><li>PHP 7.2</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li>MS SQL <strong>nu</strong> va fi suportat</li><li>MySQL folosind extensia PHP veche 'ext/mysql' <strong>nu</strong> va fi suportat, MySQLi sau driver-ul \"MySQL (PDO)\" trebuind folosite în schimb</li><li>PostgreSQL folosind extensia PHP veche 'ext/pgsql' <strong>nu</strong> va fi suportat, driverul \"PostgreSQL (PDO)\" trebuind utilizat în schimb</li></ul><p>Vă rugăm să contactați furnizorul de găzduire pentru a afla cum puteți îndeplini aceste condiții - de obicei, este doar o schimbare foarte simplă. Când îndepliniți aceste noi cerințe atunci acest mesaj nu va mai fi afişat.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Este posibil să aveți probleme cu setările dvs. multilingvistice"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Începând cu Joomla 3.4.0 este posibil să aveți probleme cu plugin-ul Sistem - Filtru Lingvistic al site-ului. Pentru a le rezolva deschideți <a href=\"index.php?option=com_languages&view=languages\">Managerul Lingvistic</a> și salvați fiecare limbă de conținut manual pentru a fi sigur că este salvat un Nivel de acces."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Începând cu Joomla! 3.3, versiunea PHP folosiă de acest site nu mai este suportată. Joomla 3.3 va necesita cel puțin <a href=\"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP versiunea 5.3.10 pentru a putea oferi o securitate îmbunătățită utilizatorilor.</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Versiunea dvs. PHP nu va fi suportată în Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Actualizare robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="În Joomla! 3.3 a fost adusă o modificare fișierului implicit robots.txt pentru a permite Google accesul la teme si fișierele media în vederea îmbunătățirii SEO. Această modificare nu este aplicată automat la actualizare și utilizatorii sunt încurajați să verifice modificările din fișierul robots.txt.dist după care să implementeze modificările în propriul fișier robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Începând cu Joomla! 3.5 un plugin pentru statistici va trimite date anonime către Proiectul Joomla. Vor fi trimise doar versiunea Joomla, versiunea PHP, tipul motorului bazei de date si versiunea și sistemul de operare.<br><br>Aceste date sunt colectate pentru a fi siguri ca versiunile viitoare Joomla vor putea folosi ultimele avantaje oferite de noile versiuni ale bazelor de date și a PHP fără a afecta un număr semnificativ de utilizatori. Nevoia a devenit clară când versiunea minimă PHP 5.3.10 a devenit necesară pentru implementarea în Joomla! 3.3 a parolelor securizate Bcrypt.<br><br>În interesul transparenței depline și pentru a ajuta dezvoltatorii <a href=\"https://developer.joomla.org/about/stats.html\">aceste date sunt făcute publice.</a> Versiunile Joomla, PHP si a motoarelor bazelor de date în uz vor fi afișate grafic și printr-un API.<br><br>Dacă nu doriți să oferiți aceste informații Proiectului Joomla dezactivați plugin-ul numit Sistem - Statistici Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Colectare statistici în Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>in urma analizelor echipei noastre de securitate, am adus niște modificări la setările implicite dintr-o instanță Joomla nouă. Ținând cont că aceste setări sunt aplicate doar la instalările noi, vă sfătuim să revizuiți aceste schimbări și să le actualizați pe website-ul dvs.</p><p>Setările modificate sunt:</p><ul><li>Configurare Globală > Filtre de text: Grupul implicit \"Administrator\" a fost schimbat de la \"Fără filtrare\" la \"Listă neagră implicită\"</li><li>Utilizatori > Trimitere parolă: Opțiunea de a trimite parola utilizatorului ca text simplu când acesta își crează un cont nou a fost dezactivată.</li><li>Manager media: Fișierele flash (extensia de fișiere \"swf\" și \"application/x-shockwave-flash\" MIME Type) nu mai sunt acceptate la urcare.</li><li>Articole > Afișează email: Opțiunea de afișare a unei iconițe de email odată cu articolele este acum dezactivată implicit</li></ul><p>Am creat o <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">pagină de documentație specială</a> unde explicăm toate aceste schimbări.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Recomandări actualizate pentru siguranța site-ului"
