PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Notificare actualizare Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Acest plugin verifică disponibilitatea unei noi versiuni Joomla. Atunci când este găsită una, vă va fi trimis un e-mail care să vă reamintească să actualizați Joomla. Sfat pentru utilizatori avansați: Puteți personaliza mesajul primit pe email, suprascriind cheile lingvistice PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT și PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

