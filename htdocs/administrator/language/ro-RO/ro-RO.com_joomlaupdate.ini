COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL_DESC="A fost găsită o actualizare la Joomla %1$s, dar nu s-a putut descărca actualizarea. Acest lucru se poate întâmpla din trei motive:<br>- Gazda dvs nu oferă suport pentru <a href=\"https://downloads.joomla.org/technical-requirements\">cerințele minime Joomla %1$s</a> și nu există o alternativă disponibilă pentru configurația dvs.<br>- Actualizarea la Joomla %1$s nu este disponibila pentru nivelul dvs de stabilitate al platformei.<br>- Există o problemă cu server-ul Joomla pentru actualizări.<br><br>Vă rugăm încercați să descărcați un pachet de actualizare de la <a href=\"https://downloads.joomla.org/latest\">pagina oficială Joomla</a> și apoi folosiți fila Urcare și Actualizare."
