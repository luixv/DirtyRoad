COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Sunteți pe canalul \"%s\" de actualizări. Prin acest canal veți primi notificările despre toate actualizările versiunii curente Joomla (3.x) și veți fi de asemenea notificat despre actualizările viitoare ale versiunii majore (4.x) când vor deveni disponibile. Înainte să actualizați la 4.x trebuie să evaluați compatibilitatea cu mediul dvs."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Sunteți pe canalul \"%s\" de actualizări. Acest canal este folosit pentru testarea noilor versiuni și a rezolvărilor de probleme în Joomla!<br />Este destinat doar pentru membrii JBS (Joomla! Bug Squad) și altor membri din comunitatea Joomla care testeaza versiunile noi. Nu folosiți această setare într-un site aflat in producție."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATE_NOTICE="Înainte să actualizați Joomla vă rugăm să vă asigurați că extensiile instalate sunt disponibile și pentru noua versiune Joomla. <br>Vă sfătuim să faceți un <strong>backup</strong> al instanței dvs. înainte de a începe procesul de actualizare."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="Puteți folosi această facilitate în situația în care server-ul dvs se află în spatele unui firewall sau pur și simplu nu reușește să contacteze server-ele de actualizare. Mai întâi descărcați <em>Pachetul de actualizare</em> Joomla în format ZIP de la <a class=\\"alert-link\\" href=\\"%s\\">pagina oficială de descărcare Joomla</a>. Apoi folosiți câmpurile de mai jos pentru a-l urca și instala."
